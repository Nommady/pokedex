<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Pokedex</title>
</head>

<body>
  <!-- Cover -->
  <div class="col-12">
    <a class="navbar-brand d-flex justify-content-center" href="#">
      <img src="./img//pokemon-logo-5.png" class="opacity img-fluid" />
    </a>
  </div>

  <!-- Cover -->

  <!-- Navbar content -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-light"  href="#">Poke API</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" style="width: 400px;" type="search" placeholder="Nome ou Número do Pokemon" aria-label="Search">
        <button class="btn btn-outline-light " type="submit">Buscar Pokémon</button>
      </form>
    </div>
  </nav>
  <!-- Navbar content -->

  <!--Main-->
  <div class="centralizar  d-flex justify-content-around ">
    <!--Controls-->
    <button class="controle carousel-control-prev" onclick="slidePokemonDecrescente()"
     href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="controle carousel-control-next"  onclick="slidePokemonCrescente()"
      href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
    <!--/.Controls-->
    <div id="carouselExampleControls" class="carousel" data-interval="0" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-3 mx-5 col-sm-12 py-2 ">
                <div class="card">
                  <img class="card-img-top" id="imgDoPoke1" alt="primeiroCard">
                  <div class="card-body">
                    <h5 class="card-title" id="nomeDoPoke1" title="nomeDoPoke"></h5>
                    <p class="card-title" id="idDoPoke1" title="idDoPoke"></p>
                    <p class="card-title" id="typeDoPoke1" title="idDoPoke"></p>
                    <a href="#" class="btn btn-success my-1 btn-sm">Grass</a>
                    <a href="#" class="btn btn-danger btn-sm">Poison</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 mx-5 col-sm-12 py-2 ">
                <div class="card">
                  <img class="card-img-top" id="imgDoPoke2" alt="segundoCard">
                  <div class="card-body">
                    <h5 class="card-title" id="nomeDoPoke2" title="nomeDoPoke"></h5>
                    <p class="card-title" id="idDoPoke2" title="idDoPoke"></p>
                    <p class="card-title" id="typeDoPoke2" title="idDoPoke"></p>
                    <a href="#" class="btn btn-success my-1 btn-sm">Grssass</a>
                    <a href="#" class="btn btn-danger btn-sm">Poison</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 mx-5 col-sm-12 py-2 ">
                <div class="card">
                  <img class="card-img-top" id="imgDoPoke3" alt="terceiroCard">
                  <div class="card-body">
                    <h5 class="card-title" id="nomeDoPoke3" title="nomeDoPoke"></h5>
                    <p class="card-title" id="idDoPoke3" title="idDoPoke"></p>
                    <p class="card-title" id="typeDoPoke3" title="idDoPoke"></p>
                    <a href="#" class="btn btn-success my-1 btn-sm">Grass</a>
                    <a href="#" class="btn btn-danger btn-sm">Poison</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<footer class="container-fluid bg-footer">
  <div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
                
        </div>
    </div>
</div>
</footer>
  <!--Fim de Main-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
